<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<!-- bootstrap integration -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>
<body>
<!-- bootstrap navbar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Student Management System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav ">
					<li class="nav-item"><a class="nav-link"
						th:href="@{/students}">Student Management System</a></li>

				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<h1>List Students</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">
				<a th:href="@{/students/new}" class="btn btn-success btn-sm mb-3">Add Student</a>
			</div>
		</div>
		<table class="table table-striped table-bordered">
			<thead class=table-dark>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th colspan="2">Actions</th>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.first_name}"></td>
					<td th:text="${student.last_name}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-warning">Edit</a></td>
					<td><a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-danger table-dark">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
